<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration form</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">Full Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your full name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid email address"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password"><br><br>

            <!--Gender(radio buttons)-->
            <label>Gender:</label>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female" required> Female
            <input type="radio" name="gender" value="other" required> Other <br><br>

            <!--Course Selection(Dropdown)-->
            <p>
            <label>Course:</label>
            <select name="course" required>
                <option value="">--Select Course--</option>
                <option value="mca">MCA</option>
                <option value="bba">BBA</option>
                <option value="btech">B.Tech</option>
                <option value="mba">MBA</option>
            </select>
            </p>

            <label for="contact number">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter contact number"><br><br>
            
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea><br><br>

            <input type="submit" value="Register">
            <input type="reset" value="Clear">

         
        </div>
    </form>
    
</body>
</html>
